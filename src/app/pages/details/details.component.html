@if(isLoading){
<app-loading></app-loading>
}@else {
<!-- Main Content -->
<main class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

  <!-- Product Details Section -->
  <div class="grid lg:grid-cols-2 gap-12 mb-16">

    <!-- Product Images -->
    <div class="space-y-6">
      <!-- Main Image -->
      <div class="relative group">
        <div
          class="absolute inset-0 bg-gradient-to-r from-blue-600/20 via-purple-600/20 to-pink-600/20 rounded-3xl blur-xl group-hover:blur-2xl transition-all duration-500">
        </div>
        <div
          class="relative bg-white/80 dark:bg-gray-900/80 backdrop-blur-2xl rounded-3xl shadow-2xl border border-white/30 dark:border-gray-700/30 overflow-hidden">
          <div
            class="aspect-square bg-gradient-to-br from-gray-50 to-gray-100 dark:from-gray-800 dark:to-gray-700 p-8 flex items-center justify-center">
            <img [src]="specialProduct.image" [alt]="specialProduct.title"
              class="max-w-full max-h-full object-contain transition-transform duration-700 group-hover:scale-110">
          </div>
        </div>
      </div>

    </div>

    <!-- Product Info -->
    <div class="space-y-8">

      <!-- Category & Brand -->
      <div class="flex items-center gap-3">
        <span
          class="px-4 py-2 bg-gradient-to-r from-blue-100 to-purple-100 dark:from-blue-900/30 dark:to-purple-900/30 text-blue-800 dark:text-blue-200 rounded-full text-sm font-semibold capitalize">
          <i class="fas fa-tag mr-2"></i>{{specialProduct.category}}
        </span>
      </div>

      <!-- Product Title -->
      <div>
        <h1
          class="text-4xl lg:text-5xl font-black mb-4 bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 bg-clip-text text-transparent leading-tight">
          {{specialProduct.title}}
        </h1>
        <p class="text-gray-100  text-lg">
          {{specialProduct.description}}
        </p>
      </div>
      <!-- Rating & Reviews -->
      <div class="flex items-center gap-6">
        <div class="text-gray-600 dark:text-gray-400">
          <span class="font-semibold text-2xl text-gray-800 dark:text-white">{{specialProduct.price|currency}}</span>
        </div>
      </div>
      <button class="bg-[#9810FA] text-white py-2 px-6 rounded-2xl cursor-pointer">
        <a routerLink="/products">
          Back
        </a>
      </button>
    </div>
  </div>
</main>
}
